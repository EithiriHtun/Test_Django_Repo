<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Problem Solve Testing</title>
    <link rel="stylesheet" href="{% static "/css/styles.css" %}">
  </head>
  <body>
   <h1>Hello!.Testing for Problem Solve!.</h1>
  <div class="djangotwo">
    {% if users %}
   <table>
     <thead>
       <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
     </thead>
   {% for user in users %}
   <tr>
     <td>{{ user.first_name }}</td>
     <td>{{ user.last_name }}</td>
     <td>{{ user.email }}</td>
   </tr>
   {% endfor %}
   </table>
   {% else %}
  <p>No User Found!</p>
   {% endif %}
  </div>
  </body>
</html>
